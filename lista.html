<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos | Sistema Viceali</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fff8f0, #ffe5cc);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main { flex: 1; }

        header {
            background-color: #f47b20;
            color: white;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 a { color: white; text-decoration: none; }

        .container { width: 90%; margin: 40px auto; }

        .btn {
            background-color: #f47b20;
            color: #fff;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #e06710; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th { background-color: #f47b20; color: white; }
        tr:hover { background-color: #f9f1e7; }

        .back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #f47b20;
            font-weight: bold;
            transition: 0.3s;
        }
        .back:hover { color: #e06710; }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            color: white;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: #3498db; /* azul */
        }
        .edit-btn:hover { background-color: #2980b9; }

        .delete-btn {
            background-color: #e74c3c; /* rojo */
        }
        .delete-btn:hover { background-color: #c0392b; }

        footer {
            background-color: #333;
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 0.9em;
            width: 98.75%;
        }
    </style>
</head>
<body>

<header>
    <h1><a th:href="@{/}">Inventario de Productos</a></h1>
</header>

<main>
    <div class="container">
        <a th:href="@{/productos/nuevo}" class="btn">➕ Agregar producto</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}">1</td>
                    <td th:text="${producto.nombre}">Pan francés</td>
                    <td th:text="${producto.tipoProducto}">Pan</td>
                    <td>S/ <span th:text="${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'POINT')}">0.50</span></td>
                    <td th:text="${producto.cantidad}">100</td>
                    <td>
                        <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="action-btn edit-btn">Editar</a>
                        <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="action-btn delete-btn">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="back">⬅ Volver al inicio</a>
    </div>
</main>

<footer>
    © 2025 Panadería–Pastelería Viceali | Todos los derechos reservados
</footer>

</body>
</html>
